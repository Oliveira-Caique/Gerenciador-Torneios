<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Tournament Management</h1>

<div class="container">
    <div class="form-section">
        <h2>Create/Update Player</h2>
        <form id="playerForm">
            <input type="hidden" id="playerId">
            <div>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" required minlength="3" maxlength="20">
                <div id="nicknameError" class="error"></div>
            </div>
            <div>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" min="0" value="0">
                <div id="ratingError" class="error"></div>
            </div>
            <div>
                <button type="submit">Save</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </div>
        </form>

        <h2>Initialize Bracket</h2>
        <div>
            <select id="assignmentType">
                <option value="FULLY_RANDOM">Fully Random</option>
                <option value="RANKED_RANDOM">Ranked Random</option>
            </select>
            <button id="initBracketBtn">Initialize Bracket</button>
        </div>
    </div>

    <div class="list-section">
        <h2>Players</h2>
        <table id="playersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nickname</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div class="bracket-container">
    <h2>Tournament Bracket</h2>
    <div id="bracketVisualization"></div>
</div>

<script src="app.js"></script>
</body>
</html>
